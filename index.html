<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/font-awesome.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <section class="Form_Main">
        <div class="MailForm">
            <div class="mail_form">
                <h1 class="LogHead">login</h1>
                <form class="Form">
                    <div class="Input_item">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" name="mail" placeholder="Mail Address">
                    </div>
                    <div class="Input_item">
                        <i class="fa fa-certificate" aria-hidden="true"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </form>
                <button type="button" class="btn ">login</button>
            </div>
        </div>
    </section>
    <section class="Devices_Section">
        <div class="Devices_form">
            <div class="Containt_main">
                <div class="block_containt">
                    <div class="Containt_text">
                        <div class="dot dot_1"></div>
                        <div class="dot dot_2"></div>
                        <h1 class="containt_Head">2</h1>
                        <p class="cotaint_pra">devices</p>
                        <p class="cotaint_pra">online</p>
                    </div>
                </div>
            </div>
            <div class="Button_Item">
                <button type="button" class="btn ">notify</button>
                <button type="button" class="btn  active">log out</button>
            </div>
        </div>
    </section>
    <script src="./asset/js/jquery-3.5.1.min.js"></script>
    <script src="./asset/js/./bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="./asset/js/main/main.js"></script>
</body>

</html>
